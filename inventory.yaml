all:
  vars:
      data_drive_fs: ext4
      docker_data_mountpoint: /docker

nodes:
  hosts:
    example-worker:
      ansible_host: your.ip.here
      hostname: example-worker
      role: worker
      data_drive: /dev/your-drive

    example-master:
      ansible_host: your.ip.here
      hostname: example-master
      role: master
      data_drive: /dev/your-drive
